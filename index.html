<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="input-group mb-3">
            <input
              type="search"
              class="form-control"
              placeholder="Enter a city..."
              id="city-input"
              required
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </div>
        </form>

        <div class="weather-info">
          <h1 id="city-name">Weather in Your City</h1>
          <div class="row">
            <div class="col-6">
              <div class="d-flex align-items-center">
                <img src="" alt="Weather Icon" id="weather-icon" class="weather-icon" />
                <span class="temperature" id="temperature"></span>
              </div>
            </div>
            <div class="col-6">
              <ul class="weather-details">
                <li>Wind: <span id="wind-speed"></span> km/h</li>
                <li>Description: <span id="weather-description"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <footer class="text-center mt-5">
        <p>
          <a href="https://github.com/devNenyasha/shecodes-app1" target="_blank">
            Open-source code
          </a>
          by Melody Mbewe
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
